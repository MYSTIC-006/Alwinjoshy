<!DOCTYPE html>
<htmllang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>portfolio</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                <span>Alwin</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="">Skill</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="">Service</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="">Contact</a></div>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"> </i>
        <div class="dropdown">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Skills</a>
            <a href="">Service</a>
            <a href="">Contact</a>
            <i class="fa-solid fa-xmark cancel" onclick="cancel()"> </i>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="3000">
                <img src="main.jpg" alt="">
            </div>
            <div class="content">
                <h1 data-aos="fade-right" data-aos-duration="1500" data-aos-delay="100">Hey I'm<span> ALWIN</span></h1>
                <h2 class="typing-text" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="900">I'm a <span></span></h2>
                <p  data-aos="flip-up" data-aos-duration="1500" data-aos-delay="1100">a vibrant 20-year-old pursuing a Bachelor of Computer Applications with a deep-seated passion for cybersecurity and the thrilling world of bug hunting.
                </p>
                <div class="social-links">
                    <a href="" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1200"><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""  data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
                    <a href=""  data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-medium"></i></a>
                    <a href=""  data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-facebook"></i></a>
                </div>      
                <div class="btn"  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1700">
                    <button>Download CV</button>
                </div>      
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script>
        function hamburg() {
            const navbar = document.querySelector(".dropdown");
            navbar.style.left = "0";
        }
        function cancel() {
            const navbar = document.querySelector(".dropdown");
            navbar.style.left = "-250px";
        }
    </script>
</body>
</html>
