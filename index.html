<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Ambitions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("banner.jpg");  /* Replace "banner.jpg" with your image path */
      background-size: cover;
      background-position: center;
    }
    
    .banner-text {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    
    .banner-text h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }
    
    .banner-text p {
      font-size: 1.5em;
      line-height: 1.5;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .social-icons a {
      margin: 0 5px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    
    .social-icons a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="banner-text">
    <h1>Protecting the Digital Frontier</h1>
    <p>An Ambitious Cybersecurity Professional</p>
  </div>
  <div class="social-icons">
    <a href="#">LinkedIn</a>
    <a href="#">GitHub</a>
    <a href="#">Twitter</a>
  </div>
</body>
</html>
